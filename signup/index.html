<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Mate</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
        <!-- Site Icon -->
         <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="../rsx/1@4x.png">
        <!-- For high-resolution displays -->
        <link rel="icon" type="image/png" sizes="32x32" href="../rsx/1@4x.png">
        <link rel="icon" type="image/png" sizes="48x48" href="../rsx/1@4x.png">
        <link rel="icon" type="image/png" sizes="64x64" href="../rsx/1@4x.png">
        <link rel="icon" type="image/png" sizes="128x128" href="../rsx/1@4x.png">
        <!-- For Internet Explorer -->
        <link rel="icon" type="image/x-icon" href="../rsx/1@4x.png">
        
        <!-- css -->
        <link rel="stylesheet" href="style.css">
    
        
        <!-- icons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="tr-formbody">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="tr-formholder">
                        <img src="../images/CRM_Signup.png" class="signup-image">
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="tr-formholder">
                        <div class="tr-formitems">
                            <h3>Register Today</h3>
                            <p>Fill in the data below.</p>
                            <form action="#">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12 ">
                                            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                                        </div>
                                        <div class="col-12">
                                            <input type="email" class="form-control" name="email" placeholder="E-mail Address" required>
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control" name="university" placeholder="university" required>
                                        </div>

                                        <div class="col-12">
                                            <input type="text" class="form-control message-box" name="message" placeholder="Message" required>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" name="department" placeholder="Department/Program" required>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" name="univ_id" placeholder="Your Student ID" required>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" name="batch" placeholder="Batch" required>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="password" class="form-control" name="re_password" placeholder="Confirm Password" required>
                                        </div>
                                        <style>
                                            @media screen and (max-width: 767px) {
                                                /* Apply styles only on devices with a maximum width of 767px */
                                                .sh-search {
                                                    width: 100%; /* Set the button to full width on mobile devices */
                                                }
                                            }
                                        </style>
                                        <div class="form-button mt-3">
                                            <button id="submit" type="submit" class="btn btn-primary sh-search">Register</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
