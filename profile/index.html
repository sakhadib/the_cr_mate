<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Mate</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
        <!-- Site Icon -->
         <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="../rsx/1@4x.png">
        <!-- For high-resolution displays -->
        <link rel="icon" type="image/png" sizes="32x32" href="../rsx/1@4x.png">
        <link rel="icon" type="image/png" sizes="48x48" href="../rsx/1@4x.png">
        <link rel="icon" type="image/png" sizes="64x64" href="../rsx/1@4x.png">
        <link rel="icon" type="image/png" sizes="128x128" href="../rsx/1@4x.png">
        <!-- For Internet Explorer -->
        <link rel="icon" type="image/x-icon" href="../rsx/1@4x.png">
        
        <!-- css -->
        <link rel="stylesheet" href="style.css">
    
        
        <!-- icons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="tr-formbody">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="tr-formholder">
                        <img src="../images/profile.png" class="profile-image">
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="tr-formholder">
                        <div class="tr-formitems">
                            <div class="tr-greeting">
                                <h3>Hello <span>Name</span></h3>
                                <p>Welcome to your profile page. Here you can see all the information about yourself.
                                    If you wish to edit your profile, click at the <span>Edit Profile</span> button and update your profile.
                                </p>
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="tr-infobox">
                                        <div class="col-4">
                                            <p class="title">E-mail Address</p>
                                        </div>
                                        <div class="col-1">
                                            <p class="title">:</p>
                                        </div>
                                        <div class="col-7">
                                            <input type="email" class="form-control" name="email" placeholder="E-mail Address" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="tr-infobox">
                                        <div class="col-4">
                                            <p class="title">University</p>
                                        </div>
                                        <div class="col-1">
                                            <p class="title">:</p>
                                        </div>
                                        <div class="col-7">
                                            <input type="text" class="form-control" name="university" placeholder="University" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="tr-infobox">
                                        <div class="col-4">
                                            <p class="title">Department /Program</p>
                                        </div>
                                        <div class="col-1">
                                            <p class="title">:</p>
                                        </div>
                                        <div class="col-7">
                                            <input type="text" class="form-control" name="department" placeholder="Department/Program" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="tr-infobox">
                                        <div class="col-4">
                                            <p class="title">Student ID</p>
                                        </div>
                                        <div class="col-1">
                                            <p class="title">:</p>
                                        </div>
                                        <div class="col-7">
                                            <input type="text" class="form-control" name="univ_id" placeholder="Your Student ID" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="tr-infobox">
                                        <div class="col-4">
                                            <p class="title">Batch</p>
                                        </div>
                                        <div class="col-1">
                                            <p class="title">:</p>
                                        </div>
                                        <div class="col-7">
                                            <input type="text" class="form-control" name="batch" placeholder="Batch" required>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary sh-search">Edit Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
